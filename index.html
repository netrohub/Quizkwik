<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Kwik</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="shortcut icon"
      href="/assets/logo/Union.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.49.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/35f88f6aeb.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
  </head>
  <body class="body">
    <header class="header text-white">
      <nav
        class="grid grid-cols-3 gap-2 items-center justify-between bg-white bg-opacity-10 h-14 px-24"
      >
        <section class="flex items-center justify-start gap-1">
          <div>
            <select
              class="select select-ghost bg-opacity-0 active:bg-opacity-0 rounded-none w-full max-w-xs"
            >
              <option disabled selected>Trivia</option>
              <option>Option 1</option>
              <option>Option 2</option>
              <option>Option 3</option>
            </select>
          </div>
          <div>
            <select
              class="select select-ghost bg-opacity-0 rounded-none w-full max-w-xs"
            >
              <option disabled selected>Quiz</option>
              <option>Option 1</option>
              <option>Option 2</option>
              <option>Option 3</option>
            </select>
          </div>
          <div>
            <select
              class="select select-ghost bg-opacity-0 rounded-none w-full max-w-xs"
            >
              <option disabled selected>Leaderboard</option>
              <option>Option 1</option>
              <option>Option 2</option>
              <option>Option 3</option>
            </select>
          </div>
        </section>
        <div class="flex items-center justify-center gap-4">
          <img class="w-9" src="/assets/logo/logo.png" alt="" />
          <p class="font-bold">LOGO</p>
        </div>
        <section class="flex items-center justify-end gap-4">
          <div>
            <button class="btn btn-sm normal-case btn-ghost rounded-full">
              Login
            </button>
          </div>
          <div>
            <button
              class="btn btn-sm btn-registration normal-case text-blackpy-1 px-6 bg-purple-400 border-none rounded-full hover:text-white hover:bg-purple-900"
            >
              Registration
            </button>
          </div>
        </section>
      </nav>
      <section class="py-72"></section>
    </header>
    <script src="/js/script.js"></script>
  </body>
</html>
