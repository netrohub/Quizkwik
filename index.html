<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Kwik</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="/assets/logo/Union.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.49.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/35f88f6aeb.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
  </head>
  <body class="body">
    <header class="header text-white">
      <nav
        class="topnav grid grid-cols-3 gap-2 items-center justify-between bg-white bg-opacity-10 h-14 px-24"
      >
        <section class="flex items-center justify-start gap-1">
          <div>
            <select
              class="select font-normal select-ghost bg-opacity-0 active:bg-opacity-0 rounded-none w-full max-w-xs"
            >
              <option disabled selected>Trivia</option>
              <option>Option 1</option>
              <option>Option 2</option>
              <option>Option 3</option>
            </select>
          </div>
          <div>
            <select
              class="select font-normal select-ghost bg-opacity-0 rounded-none w-full max-w-xs"
            >
              <option disabled selected>Quiz</option>
              <option>Option 1</option>
              <option>Option 2</option>
              <option>Option 3</option>
            </select>
          </div>
          <div>
            <select
              class="select font-normal select-ghost bg-opacity-0 rounded-none w-full max-w-xs"
            >
              <option disabled selected>Leaderboard</option>
              <option>Option 1</option>
              <option>Option 2</option>
              <option>Option 3</option>
            </select>
          </div>
        </section>
        <div class="flex items-center justify-center gap-4">
          <img class="w-9" src="./assets/logo/logo.png" alt="" />
          <p class="font-bold">LOGO</p>
        </div>
        <section class="flex items-center justify-end gap-4">
          <div>
            <button
              class="btn btn-sm normal-case font-normal btn-ghost rounded-full"
            >
              Login
            </button>
          </div>
          <div>
            <button
              class="btn btn-sm btn-registration font-normal normal-case text-blackpy-1 px-6 bg-purple-400 border-none rounded-full hover:text-white hover:bg-purple-900"
            >
              Registration
            </button>
          </div>
        </section>
      </nav>
      <section class="grid grid-cols-2 items-center">
        <div class="flex justify-end">
          <div class="w-3/4">
            <p class="topsectionleft pb-0">
              Daily Quiz, Daily Bonus- Play Today!
            </p>
            <p class="font-sm font-normal mb-9">
              QuizKwik is the daily Trivia and quiz playing platform. It brings
              some exciting surprises every day.
            </p>
            <button
              class="btn btn-lg bg-yellow-300 text-black text-2xl font-normal"
            >
              <p class="flex items-center justify-around">
                <i class="fa-solid fa-circle-play"></i>
                &nbsp &nbsp<span>Play Today</span> &nbsp &nbsp
                <i class="fa-solid fa-arrow-right-long"></i>
              </p>
            </button>
          </div>
        </div>
        <div class="topsectionright">
          <img class="toprightimg mx-auto mt-28" src="./assets/logo/badge.png" alt="" />
        </div>
      </section>
    </header>
    <script src="./js/script.js"></script>
  </body>
</html>
