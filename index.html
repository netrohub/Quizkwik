      <nav class="navbar bg-white bg-opacity-10">

                  d="M4 6h16M4 12h8m-8 6h16"

            </label>
            <ul

              <li><a>Trivia</a></li>

              <li><a>Leaderboard</a></li>

          </div>
          <section class="navbar-center hidden md:flex">

                >
                <ul
                  tabindex="0"
                  class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52"
                >
                  <li><a>Item 1</a></li>

                </ul>
              </div>
              <div class="dropdown text-black">
                <label
                  tabindex="0"
                  class="btn btn-ghost bg-opacity-0 text-white font-normal btn-sm normal-case font-normal rounded-full"
                  >Quiz</label
                >
                <ul
                  tabindex="0"
                  class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52"
                >
                  <li><a>Item 1</a></li>
                  <li><a>Item 2</a></li>
                </ul>
              </div>
              <div class="dropdown text-black">
                <label
                  tabindex="0"
                  class="btn btn-ghost bg-opacity-0 text-white font-normal btn-sm normal-case font-normal rounded-full"
                  >Leaderboard</label
                >
                <ul
                  tabindex="0"
                  class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52"
                >
                  <li><a>Item 1</a></li>
                  <li><a>Item 2</a></li>
                </ul>
              </div>
            </ul>
          </section>
        </section>
        <section>
          <div class="hidden md:flex navbar-center items-center justify-center gap-4">
            <img class="w-9" src="./assets/logo/logo.png" alt="" />
            <p class="font-bold">LOGO</p>
          </div>
        </section>
        <section class="flex navbar-end items-center justify-end gap-4">
          <div>
            <button
              class="btn btn-sm normal-case font-normal btn-ghost rounded-full"
            >
              Login
            </button>
          </div>
          <div>
            <button
              class="btn btn-sm btn-registration font-normal normal-case text-blackpy-1 px-6 bg-purple-400 border-none rounded-full hover:text-white hover:bg-purple-900"
            >
              Registration
            </button>
          </div>
        </section>
      </nav>
      <section class="grid md:grid-cols-2">
        <div class="flex justify-end items-center">
          <div class="md:w-3/4 text-center md:text-left">
            <p class="topsectionleft text-5xl pt-6">
              Daily Quiz, Daily Bonus- Play Today!
            </p>
            <p class="font-normal py-4">
              QuizKwik is the daily Trivia and quiz playing platform. It brings
              some exciting surprises every day.
            </p>
            <button
              class="btn bg-yellow-300 hover:bg-yellow-600 text-black text-2xl font-normal"
            >
              <p class="flex items-center justify-around">
                <i class="fa-solid fa-circle-play"></i>&nbsp<span
                  >Play Today</span
                >
                &nbsp
                <i class="fa-solid fa-arrow-right-long"></i>
              </p>
            </button>
          </div>
        </div>
        <div class="topsectionright bg-no-repeat bg-contain bg-bottom mt-12">
          <img
            class="toprightimg mx-auto w-1/3"
            src="./assets/logo/badge.png"
            alt=""
          />
        </div>
      </section>
